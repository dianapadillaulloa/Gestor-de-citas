<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesion</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  
  <style>
    .logo {
      width: 40%;
      height: auto;
      display: block;
      margin: 0 auto;
      margin-bottom: -20px; 
      margin-top: -20px; 
  }  
  </style>
</head>

<script>
  async function login(event) {
    event.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const response = await fetch('http://localhost:8000/token', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: new URLSearchParams({
        'username': username,
        'password': password,
      }),
    });

    if (response.ok) {
      const data = await response.json();
      localStorage.setItem('token', data.access_token);
      window.location.href = "index.html";
    } else {
      alert('Login failed');
    }
  }
</script>

<body>
  <div class="wrapper">
    <form>
      <img src="./img/LOGO1.png" alt="Logo" class="logo">
      <div class="input-box">
        <input type="text" id="username" placeholder="Ingresar Usuario" >
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Ingresar Password" >
        <i class="bx bxs-lock-alt"></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Recordar Contraseña</label>
        <a href="recover-password.html">Olvide la contraseña</a>
      </div>
      <button type="submit" class="btn">
        <a href="index.html" style="text-decoration: none; color: inherit;">Ingresar</a>
    </button>
      <div class="register-link">
        <p>No tienes una cuenta? <a href="new-user.html">Registrate</a></p>
      </div>
    </form>
  </div>
</body>
</html>
